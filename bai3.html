<!--Viết hàm đếm số ký tự nguyên âm trong một chuỗi cho trước.
 Hàm có 1 tham số truyền vào mà một mảng các ký tự.
  Hàm trả về false nếu không có ký tự nguyên âm nào.
Viết chương trình nhập vào một chuỗi bất kỳ.
 Gọi hàm tìm số ký tự nguyên âm vừa xây dựng ở trên.
Nguyên âm là các ký tự: a, o, e, u, i
-->
<script>
    let str="a b c d e f g h i j k l m n o p q r s t u v w x y z";
    function tim(str){
        let count=0;
        for (let i=0;i<str.length;i++){
              if (str[i]==="a"|| str[i]==="o"||str[i]==='e'||str[i]==='u'||str[i]==='i'){
                  count++;
              }
        }
        if (count==0) return false;
        else {
            return count;
        }
        }
    document.write(tim(str))
</script>
</body>
</html>
