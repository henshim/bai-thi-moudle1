<script>
    let a=5;
    let b=8;
    function ptb1(a,b) {
        if (a == 0) {
            if (b == 0) {
                return "phuong trinh vo so nghiem";
            } else {
                return "phuong trinh vo nghiem";
            }
        } else {
            return "phuong trinh co nghiem la: "+ (-b/a);
        }
    }
    document.write((-b/a));
</script>
